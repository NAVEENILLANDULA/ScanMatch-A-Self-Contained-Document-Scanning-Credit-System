<!DOCTYPE html>
<html>
<head>
    <title>Scan Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Scan Document</h2>
        <form method="POST" action="{{ url_for('scan_document') }}" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <button type="submit">Upload</button>
        </form>
    </div>
</body>
</html>
